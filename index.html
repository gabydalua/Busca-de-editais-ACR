<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca de Editais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados da Busca de Editais</h1>
        <button onclick="updateResults()">Atualizar</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Link</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchResults() {
            const response = await fetch('search_results.json');
            const data = await response.json();
            const tableBody = document.querySelector('#resultsTable tbody');

            tableBody.innerHTML = ''; // Limpa a tabela antes de inserir novos resultados

            for (const [query, items] of Object.entries(data)) {
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.title}</td>
                        <td><a href="${item.link}" target="_blank">${item.displayLink}</a></td>
                        <td>${item.snippet}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        function updateResults() {
            fetchResults();
        }

        // Carrega os resultados automaticamente ao carregar a página
        window.onload = fetchResults;
    </script>
</body>
</html>
